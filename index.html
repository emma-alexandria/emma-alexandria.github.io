        if (document) {
            let preference = localStorage.theme;

            let prefersDark = window.matchMedia(
                "(prefers-color-scheme: dark)"
            ).matches;

            if (preference === null) {
                preference = prefersDark ? "dark" : "light";
            }

            if (preference === "dark") {
                document.documentElement.classList.remove("light");
                document.documentElement.classList.add("dark");
                localStorage.theme = "dark";
            } else {
                document.documentElement.classList.remove("dark");
                document.documentElement.classList.add("light");
                localStorage.theme = "light";
            }
        }
    </script><!-- HEAD_svelte-mekbs2_END --><!-- HEAD_svelte-dldcnd_START --><meta name="description" content="Personal site home page"><!-- HEAD_svelte-dldcnd_END -->
